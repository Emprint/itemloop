<form class="form-card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>{{ 'LOGIN' | translate }}</h2>
  <div>
    <label for="email">{{ 'EMAIL' | translate }}</label>
    <input type="email" formControlName="email" id="email" required autocomplete="email" />
  </div>
  <div>
    <label for="password">{{ 'PASSWORD' | translate }}</label>
    <input
      type="password"
      formControlName="password"
      id="password"
      required
      autocomplete="current-password"
    />
  </div>
  <div class="buttons-list">
    <button type="submit">{{ 'LOGIN' | translate }}</button>
  </div>
  @if (error()) {
    <div class="error">{{ error() }}</div>
  }
  <div class="link">
    <span>{{ 'NO_ACCOUNT' | translate }}</span>
    <a routerLink="/auth/register">{{ 'REGISTER' | translate }}</a>
  </div>
</form>
