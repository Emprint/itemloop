<form class="form-card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>{{ 'REGISTER' | translate }}</h2>
  <div>
    <label for="name">{{ 'NAME' | translate }}</label>
    <input type="text" formControlName="name" id="name" required />
  </div>
  <div>
    <label for="email">{{ 'EMAIL' | translate }}</label>
    <input type="email" formControlName="email" id="email" required />
  </div>
  <div>
    <label for="password">{{ 'PASSWORD' | translate }}</label>
    <input type="password" formControlName="password" id="password" required />
    <small class="helper-text">
      {{ 'PASSWORD_HELPER' | translate }}
      <ul>
        <li>{{ 'PASSWORD_LETTER' | translate }}</li>
        <li>{{ 'PASSWORD_DIGIT' | translate }}</li>
        <li>{{ 'PASSWORD_SPECIAL' | translate }}</li>
      </ul>
    </small>
  </div>
  <div>
    <label for="confirmPassword">{{ 'CONFIRM_PASSWORD' | translate }}</label>
    <input type="password" formControlName="confirmPassword" id="confirmPassword" required />
  </div>
  <button type="submit">{{ 'REGISTER' | translate }}</button>
  @if (error()) {
    <div class="error">{{ error() | translate }}</div>
  }
  <div class="link">
    <span>{{ 'ALREADY_ACCOUNT' | translate }}</span>
    <a routerLink="/auth/login">{{ 'BACK_TO_LOGIN' | translate }}</a>
  </div>
</form>
