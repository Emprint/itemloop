@if (show) {
  <div class="modal-backdrop">
    <div class="modal">
      <div class="modal-content">
        <p>{{ message }}</p>
        <div class="modal-actions">
          <button (click)="onCancel()">{{ 'CANCEL' | translate }}</button>
          <button class="danger" (click)="onConfirm()">{{ 'DELETE' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
}
